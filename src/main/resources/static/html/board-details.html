<!DOCTYPE html>
<html lang="en">
<head>
    <title>Barcelona</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
          rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/material-components-web.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/appIcon.ico">
    <script src="../js/highcharts.js"></script>
</head>
<body class="mdc-typography">
<header class="mdc-top-app-bar">
    <nav class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <a href="home.html" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
               aria-label="Go back">arrow_back
            </a>
        </section>
        <section class="mdc-top-app-bar__section partage-top-app-bar__section--align-center">
            <span class="mdc-top-app-bar__title">Barcelona</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <a href="board-balance.html" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Balance">
                equalizer
            </a>
            <a href="expense-edit.html" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Add board">
                add
            </a>
        </section>
    </nav>
</header>
<main class="main-container">
    <div class="content-column">
        <h2>
            Barcelona travel Vortexs congregabo! When the planet experiments for earth, all particles infiltrate senior, futile collectives.
        </h2>

        <figure class="highcharts-figure board-balance-chart">
            <div id="container"></div>
        </figure>

        <a class="list-item" href="expense-edit.html">
            <div class="list-item-content">
                <span class="list-item-title">Breakfast</span>
                <span class="list-item-info">Sam</span>
            </div>
            <div  class="list-item-currency">
                <span class="list-item-title">60.00 EUR</span>
                <span class="list-item-info">10 october 2020</span>
            </div>
        </a>
        <a class="list-item" href="expense-edit.html">
            <div class="list-item-content">
                <span class="list-item-title">Barcelona</span>
                <span class="list-item-info">Updated on 13 october, 2020</span>
            </div>
            <div  class="list-item-currency">
                <span class="list-item-title">120.50 EUR</span>
                <span class="list-item-info">9 october 2020</span>
            </div>
        </a>
    </div>
</main>
<script>
    window.onload = function () {

        Highcharts.chart('container', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: ''
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.y: 0.2f} EUR</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.y: 0.2f} EUR'
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: 'Expenses',
                colorByPoint: true,
                data: [{
                    name: "John",
                    y: 500.50
                }, {
                    name: "Alice",
                    y: 150.00
                }, {
                    name: "Sam",
                    y: 250.00
                }, {
                    name: "Sarah",
                    y: 0.00
                }]
            }]
        });
    }
</script>
</body>
</html>
