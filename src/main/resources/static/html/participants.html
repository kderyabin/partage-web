<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"

    <link href="../css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/appIcon.ico">
    <title>Participants</title>

<body class="mdc-typography">
<header class="mdc-top-app-bar">

        </section>
        <section class="mdc-top-app-bar__section partage-top-app-bar__section--align-center">

        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        </section>
    </nav>
</header>
<main class="main-container">
    <div class="content-column">
        <a class="list-item" href="participant-edit.html">
            <div class="list-item-content">
                <span class="list-item-participant-title">John</span>
            </div>
            <button type="button" class="mdc-button mdc-button--unelevated list-item-action"

        <a class="list-item" href="participant-edit.html">

            </button>
        </a>
        <a class="list-item" href="participant-edit.html">
            <div class="list-item-content">
                <span class="list-item-participant-title">Sam</span>
            </div>

                <span class="material-icons">delete</span>
