<!DOCTYPE html>
<html lang="en">
<head>
    <title>Partage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
          rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/material-components-web.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/appIcon.ico">
    <script src="../js/mdc.menu.js"></script>
    <script src="../js/mdc.dialog.js"></script>
</head>
<body class="mdc-typography">
<header class="mdc-top-app-bar">
    <nav class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu">menu
            </button>
        </section>
        <section class="mdc-top-app-bar__section partage-top-app-bar__section--align-center">
            <span class="mdc-top-app-bar__title">Your boards</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <a href="participants.html" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
               aria-label="Participants">
                people_outline
            </a>
            <a href="board-edit.html" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
               aria-label="Add board">add
            </a>
            <div class="mdc-menu-surface--anchor">
                <button id="settings-btn" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                        aria-label="Settings">more_vert
                </button>
                <div class="mdc-menu mdc-menu-surface">
                    <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                        <li class="mdc-list-item" role="menuitem">
                            <span class="mdc-list-item__ripple"></span>
                            <a href="settings.html" class="mdc-list-item__text">Settings</a>
                        </li>
                        <li role="separator" class="mdc-list-divider"></li>
                        <li class="mdc-list-item" role="menuitem">
                            <span class="mdc-list-item__ripple"></span>
                            <span class="mdc-list-item__text">Logout</span>
                        </li>
                    </ul>
                </div>
            </div>

        </section>
    </nav>
</header>
<main class="main-container">

    <div class="content-column">
        <a class="list-item" href="board-details.html">
            <div class="list-item-content">
                <span class="list-item-title">Barcelona</span>
                <span class="list-item-info">Updated on 13 october, 2020</span>
            </div>
            <button class="mdc-button mdc-button--unelevated list-item-action" aria-label="Edit board barcelona"
                    data-link-href="board-edit.html">
                <span class="mdc-button__ripple"></span>
                <span class="material-icons">edit</span>
            </button>
            <button type="button" class="mdc-button mdc-button--unelevated list-item-action"
                    aria-label="Delete board Barcelona"
                    data-date-delete-btn="1">
                <span class="mdc-button__ripple"></span>
                <span class="material-icons">delete</span>
            </button>
        </a>
        <a class="list-item" href="board-details.html">
            <div class="list-item-content">
                <span class="list-item-title">Barcelona</span>
                <span class="list-item-info">Updated on 13 october, 2020</span>
            </div>
            <button type="submit" class="mdc-button mdc-button--unelevated list-item-action"
                    data-link-href="board-edit.html">
                <span class="mdc-button__ripple"></span>
                <span class="material-icons">edit</span>
            </button>
            <button type="submit" class="mdc-button mdc-button--unelevated list-item-action">
                <span class="mdc-button__ripple"></span>
                <span class="material-icons">delete</span>
            </button>
        </a>
    </div>
</main>
<div class="mdc-dialog">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface"
             role="alertdialog"
             aria-modal="true"
             aria-labelledby="my-dialog-title"
             aria-describedby="my-dialog-content">
            <div class="mdc-dialog__content" id="my-dialog-content">
                Are you sure you want to continue?
            </div>
            <div class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Cancel</span>
                </button>
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="accept">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">OK</span>
                </button>
            </div>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
<script>
    window.onload = () => {
        // init delete confirmation dialog
        const dialogChoiceListener = (event) => {
            console.log(event.detail.action)
        };
        const dialog = new mdc.dialog.MDCDialog(document.querySelector('.mdc-dialog'));
        dialog.listen('MDCDialog:closing', dialogChoiceListener );

        document.querySelectorAll("[data-link-href]").forEach(element => {
            element.onclick = (event) => {
                event.preventDefault();
                event.stopPropagation();
                window.location.assign(element.dataset.linkHref);
            };
        });

        document.querySelectorAll("[data-date-delete-btn]").forEach(element => {
            element.onclick = (event) => {
                event.preventDefault();
                event.stopPropagation();
                dialog.open();
            };
        });
        const menu = new mdc.menu.MDCMenu(document.querySelector('.mdc-menu'));
        document.querySelector('#settings-btn').addEventListener('click', () => {
            menu.open = true;
        });

    }
</script>
</body>
</html>
