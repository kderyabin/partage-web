<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
<link href="../css/main.css" rel="stylesheet">
<link href="../css/material-components-web.css" rel="stylesheet">
<link href="../css/custom.css" rel="stylesheet">
<title>Connect</title>
</head>
<body class="mdc-typography">
	<header class="mdc-top-app-bar">
		<nav class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
				<span class="mdc-top-app-bar__title">Page title</span>
			</section>
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
				<button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
				<button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
				<button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
			</section>
		</nav>
	</header>
	<main>
		<form method="post">
			<div class="partage-auth">

				<h1>Sign in</h1>

				<div class="mdc-card partage-auth-form">

					<label for="email" class="partage-auth-label">Email</label> <input type="email" id="email" name="email" maxlength="100" required>

					<div class="partage-auth-double-label">
						<label for="pass">Password</label> <a href="">Forgot password ?</a>
					</div>
					<input type="password" id="pass" name="pass">
					<div class="partage-auth-button-box">
						<button type="submit" class="mdc-button mdc-button--unelevated partage-auth-button-submit">
							<span class="mdc-button__ripple"></span> Sign in
						</button>
					</div>
				</div>
				
				<div class="mdc-card partage-auth-invite">
					<p>New? <a href="">Create an account</a> </p>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
