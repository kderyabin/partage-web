<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
          rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="../images/appIcon.ico">
    <title>Subscribe</title>
</head>
<body class="mdc-typography">
<main class="main-container">

    <div class="content-column">

        <h1 class="align-center">Create account</h1>

        <form method="post">
            <div class="partage-auth">

                <div class="mdc-card partage-auth-form">

                    <div class="input-group-column">
                        <label for="email">Email  <span class="required">*</span></label>
                        <input type="email" id="email" name="email" maxlength="100" required>
                    </div>

                    <div class="input-group-column">
                        <label for="pass">Password <span class="required">*</span></label>
                        <span class="input-error">Passwords do not match.</span>
                        <input type="password" id="pass" name="pass" minlength="8" maxlength="20" required>
                        <span class="input-info">Enter at least 8 characters.</span>
                    </div>
                    <div class="input-group-column">
                        <label for="pass_confirm">Repeat password</label>
                        <input type="password" id="pass_confirm" minlength="8" maxlength="20" name="pass">
                    </div>
                    <div class="partage-auth-button-box">
                        <button type="submit" class="mdc-button mdc-button--unelevated button-rounded">
                            <span class="mdc-button__ripple"></span> Create account
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</main>
</body>
</html>
