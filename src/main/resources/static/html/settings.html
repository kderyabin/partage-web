<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
          rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/material-components-web.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/appIcon.ico">
    <title>Settings</title>
</head>
<body class="mdc-typography">
<header class="mdc-top-app-bar">
    <nav class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <a href="home.html" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu">arrow_back
            </a>
        </section>
        <section class="mdc-top-app-bar__section partage-top-app-bar__section--align-center">
            <span class="mdc-top-app-bar__title">Settings</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <a href="home.html" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
               aria-label="Save">done</a>
        </section>
    </nav>
</header>
<main class="main-container">
    <form>
        <div class="content-column">
            <div class="input-group-column">
                <label for="lang">Language</label>
                <select name="lang" id="lang">
                    <option value="">Choose</option>
                    <option value="fr" selected>French (fr)</option>
                    <option value="en">English (en)</option>
                </select>
            </div>
            <div class="input-group-column">
                <label for="currency">Currency</label>
                <select name="currency" id="currency">
                    <option value="EUR">Euro (EUR)</option>
                    <option value="USD">US Dollar (USD)</option>
                </select>
            </div>
            <div class="divider"></div>

            <h3>Account</h3>

            <div class="input-group-column">
                <label for="email" class="label-inline-block">Email</label>
                <input value="john@partage.org" type="email" id="email" name="email" maxlength="100">
            </div>
            <div class="input-group-column">
                <label for="pass" class="label-inline-block">Password</label>
                <input type="password" id="pass" name="pass" minlength="8" maxlength="20">
            </div>
            <div class="input-group-column">
                <label for="pass_confirm" class="label-inline-block">Repeat password</label>
                <input type="password" id="pass_confirm" minlength="8" maxlength="20" name="pass">
            </div>
        </div>
    </form>
</main>
</body>
</html>
