<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
          rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/material-components-web.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/appIcon.ico">
    <title>Forgot your password?</title>
</head>
<body class="mdc-typography">
<header class="mdc-top-app-bar">
    <nav class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu">menu
            </button>
            <span class="mdc-top-app-bar__title">Forgot your password?</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite
            </button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search
            </button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert
            </button>
        </section>
    </nav>
</header>
<main>
    <form method="post">
        <div class="partage-auth">

            <h1>Reset your password</h1>

            <div class="mdc-card partage-auth-form">

                <label for="email" class="label-inline-block">Email</label>
                <input type="email" id="email" name="email" maxlength="100" required>
                <span class="input-info">Enter your user account's verified email address and we will send you a password reset link.</span>

                <div class="partage-auth-button-box">
                    <button type="submit" class="mdc-button mdc-button--unelevated button-rounded">
                        <span class="mdc-button__ripple"></span> Send email
                    </button>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
